{% extends "base.html" %}
{% block main_content %}

<a href="{{ url_for('get_categories') }}" class=" light-green darken-3 waves-effect waves-light btn-small back-btn-1">
    <i class="fas fa-angle-double-left"></i>
</a>
<h4 class="center-align light-green-text text-darken-3 text-shadow">EDIT CATEGORY
</h4>
<br>
{% if session.user|lower == "admin"|lower %}
<div class="container add-photographer-container"><br>
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- Category Name -->
        <div class="row">
            <div class="input-field col s8 offset-s2 light-green-text
            text-darken-2">
                <i class="fas fa-camera-retro prefix"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text"
                    value="{{ category.category_name }}" class="validate light-green-text text-darken-4" required>
                <label for="category_name">Category Name:</label>
            </div>
        </div>
        <!-- Add Category Button -->
        <div class="row">
            <div class="col s8 offset-s2 center-align light-green-text
            text-darken-2">
                <a href="{{ url_for('get_categories') }}" class="red darken-3 waves-effect waves-light
                btn-small add-profile-btn-2" type="submit"><i class="fas fa-times-circle"></i> Cancel
                </a>
                <button class="light-green darken-3 waves-effect waves-light
                btn-small add-profile-btn-2" type="submit"><i class="fas fa-check-circle"></i> Save Category
                </button>
            </div>
        </div>
    </form>
</div>
{% endif %}
<br>

{% endblock %}
