{% extends "base.html" %}
{% block main_content %}

<div class="row no-margin-bottom">
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 page-underline-bottom"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 page-underline-middle"></p>
    </div>
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
</div>
<!-- Photographers Section -->
<div class="row center-align no-margin-bottom light-green darken-2">
    <div class="col s12 home-page-headers">
        <a href="{{ url_for('get_photographers') }}" class="center-align
                    text-shadow home-page-headers">
            <h5 class="center-align text-shadow home-page-headers-h5">
                PHOTOGRAPHERS
            </h5>
        </a>
    </div>
</div>
<div class="row no-margin-bottom">
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 text-shadow page-underline-middle"></p>
    </div>
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 text-shadow page-underline-bottom slider-text-shadow"></p>
    </div>
</div>
<!-- Slider Photographers Section -->
<!-- Materializecss.com slider -->
<div class="slider main-slider">
    <ul class="slides main-slides">
        <li>
            <img src="{{url_for('static', filename='images/photographers-1.jpg')}}" alt="Photographers Selfie Images">
            <div class="caption center-align white-text slider-text-shadow">
            </div>
        </li>
        <li>
            <img src="{{url_for('static', filename='images/photographers-2.jpg')}}" alt="Photographers Selfie Images">
            <div class="caption center-align white-text slider-text-shadow">
            </div>
        </li>
    </ul>
</div>
<div class="row no-margin-bottom">
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 page-underline-bottom"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 page-underline-middle"></p>
    </div>
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
</div>
<!-- Models Section -->
<div class="row center-align no-margin-bottom light-green darken-2">
    <div class="col s12 home-page-headers">
        <a href="{{ url_for('get_models') }}" class="center-align
                    text-shadow home-page-headers">
            <h5 class="center-align text-shadow home-page-headers-h5">
                MODELS
            </h5>
        </a>
    </div>
</div>
<div class="row no-margin-bottom">
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 text-shadow page-underline-middle"></p>
    </div>
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 text-shadow page-underline-bottom
        slider-text-shadow"></p>
    </div>
</div>
<!-- Slider Models Section -->
<!-- Materializecss.com slider -->
<div class="slider main-slider">
    <ul class="slides main-slides">
        <li>
            <img src="{{url_for('static', filename='images/model-faces-1.jpg')}}" alt="Models Selfie Images">
            <div class="caption center-align white-text slider-text-shadow">
            </div>
        </li>
        <li>
            <img src="{{url_for('static', filename='images/model-faces-2.jpg')}}" alt="Models Selfie Images">
            <div class="caption center-align white-text slider-text-shadow">
            </div>
        </li>
    </ul>
</div>
<div class="row no-margin-bottom">
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 page-underline-bottom"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 page-underline-middle"></p>
    </div>
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
</div>
<!-- Collaboration Section -->
<div class="row center-align no-margin-bottom light-green darken-2">
    <div class="col s12 home-page-headers">
        <h5 class="center-align text-shadow home-page-headers-h5">
            COLLABORATIONS
        </h5>
    </div>
</div>
<div class="row no-margin-bottom">
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 text-shadow page-underline-middle"></p>
    </div>
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 text-shadow page-underline-bottom
        slider-text-shadow"></p>
    </div>
</div>
<!-- Slider Collaboration Section -->
<!-- Materializecss.com slider -->
<div class="slider main-slider">
    <ul class="slides main-slides">
        <li>
            <img src="{{url_for('static', filename='images/collaborations-1.jpg')}}"
                alt="Photoshoot behind the scene Images">
            <div class="caption center-align white-text slider-text-shadow">
            </div>
        </li>
        <li>
            <img src="{{url_for('static', filename='images/collaborations-2.jpg')}}"
                alt="Photoshoot behind the scene Images">
            <div class="caption center-align white-text slider-text-shadow">
            </div>
        </li>
    </ul>
</div>
<div class="row no-margin-bottom">
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 page-underline-bottom"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 page-underline-middle"></p>
    </div>
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
</div>
<!-- Users Section -->
<div class="row center-align no-margin-bottom light-green darken-2">
    <div class="col s12 home-page-headers">
        <!-- If User Logged In -->
        {% if session.user %}
        <a href="{{ url_for('profile', username=session['user']) }}" class="
        center-aligntext-shadow home-page-headers">
            <h5 class="center-align text-shadow home-page-headers-h5">
                AND YOU!
            </h5>
        </a>
        <!-- If User Not Registered Nor Logged In -->
        {% else %}
        <a href="{{ url_for('register') }}" class="center-align
                    text-shadow home-page-headers">
            <h5 class="center-align text-shadow home-page-headers-h5">
                JOIN NOW!
            </h5>
        </a>
        {% endif %}
    </div>
</div>
<div class="row no-margin-bottom">
    <div class="col s6 m4 offset-s3 offset-m4">
        <p class="light-green darken-1 text-shadow page-underline"></p>
    </div>
    <div class="col s8 m6 offset-s2 offset-m3">
        <p class="light-green darken-1 text-shadow page-underline-middle"></p>
    </div>
    <div class="col s10 m8 offset-s1 offset-m2">
        <p class="light-green darken-1 text-shadow page-underline-bottom
        slider-text-shadow"></p>
    </div>
</div>
<!-- If User Logged In -->
<div class="row center-align">
    <div class="col s8 l4 offset-s2 offset-l4 home-page-headers">
        {% if session.user %}
        <a href="{{ url_for('profile', username=session['user']) }}" class="
        light-green darken-3 waves-effect waves-light btn-small add-profile-btn-1">
            See Your Profile
        </a>
    </div>
    <!-- If User Not Registered Nor Logged In -->
    <div class="col s8 l4 offset-s2 offset-l4 home-page-headers">
        {% else %}
        <a href="{{ url_for('login') }}" class="light-green darken-3
        waves-effect waves-light btn-small add-profile-btn-1">Log In
        </a>
    </div>
    <div class="col s8 l4 offset-s2 offset-l4 home-page-headers">
        <a href="{{ url_for('register') }}" class="light-green darken-3
        waves-effect waves-light btn-small add-profile-btn-1">Register
        </a>
        {% endif %}
    </div>
</div>

{% endblock %}
