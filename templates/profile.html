{% extends "base.html" %}
{% block main_content %}
<!-- PROFILE -->
{% for user in user_profile %}
<h4 class="center-align light-green-text text-darken-3 text-shadow">
    {{ user["firstname"] }}'s PROFILE</h4>

<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card-panel">
            <h3 class="center-align light-green-text text-darken-3">
                {{ user["firstname"] }}'s Profile
            </h3>
        </div>
    </div>
</div>
{% endfor %}

<div class="row">
    <div class="col s8 offset-s2">
        <h6 class="center-align">
            Register <a href="{{ url_for('register') }}" class="green-text">Here</a>
        </h6>
    </div>
</div>

{% endblock %}
