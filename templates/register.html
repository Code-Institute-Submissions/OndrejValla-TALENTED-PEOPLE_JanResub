{% extends "base.html" %}
{% block main_content %}
<!-- REGISTER FORM -->
<h4 class="center-align light-green-text text-darken-3 text-shadow">REGISTER</h4>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- FIRST NAME -->
            <div class="row">
                <div class="input-field col s9 offset-s1">
                    <i class="fas fa-user-plus prefix light-green-text text-darken-3"></i>
                    <input id="firstname" name="firstname" type="text" minlength="1" maxlength="15"
                        pattern="^[a-zA-Z]{1,15}$" class="validate" title="The name you wish to be greeted by" required>
                    <label for="firstname">Your First Name</label>
                </div>
            </div>
            <!-- USERNAME -->
            <div class="row">
                <div class="input-field col s9 offset-s1">
                    <i class="fas fa-user-plus prefix light-green-text text-darken-3"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                        title="Please use 5 to 15 alpha-numeric characters only" required>
                    <label for="username">Your Username</label>
                </div>
            </div>
            <!-- PASSWORD -->
            <div class="row">
                <div class="input-field col s9 offset-s1">
                    <i class="fas fa-lock prefix light-green-text text-darken-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                        title="Please use 5 to 15 alpha-numeric characters only" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- REGISTER -->
            <div class="row">
                <button type="submit" class="col s8 offset-s2 btn-large light-green darken-4 text-shadow"
                    title="Click to register">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s8 offset-s2">
        <h6 class="center-align">
            Login <a href="{{ url_for('login') }}" class="green-text">Here
            </a>
        </h6>
    </div>
</div>

{% endblock %}
