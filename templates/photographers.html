{% extends "base.html" %}
{% block main_content %}

<div class="row center-align">
    <div>
        <a href="{{ url_for('add_photographer') }}" class="light-green darken-3
        waves-effect waves-light btn-large">Add Profile</a>
    </div>
    <br>
    <h4 class="center-align light-green-text text-darken-3 text-shadow">PHOTOGRAPHERS
    </h4><br>

</div>
<!--- materializecss.com/cards -->
<div class="container">
    <div class="row center-align">
        {% for photographer in photographers %}
        <div class="col s10 m4 offset-s1 photographers-card">
            <div class="card large">
                <div class="card-image">
                    <img src="{{ photographer.photographer_image_URL }}">
                </div>
                <div class="card-content">
                    <p>{{ photographer.category_name }}</p>
                    <h5><strong>{{ photographer.photographer_name }}</strong></h5>
                    <p><strong>Instagram:</strong> {{ photographer.photographer_instagram }}</p><br>

                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
