{% extends "base.html" %}
{% block main_content %}

<div class="row center-align">
    <div>
        <a href="{{ url_for('add_photographer') }}" class="light-green darken-3
        waves-effect waves-light btn-small add-profile-btn-1">
            <i class="fas fa-plus-square left"></i>
            Add Photographer
        </a>
    </div>

    <h3 class="center-align light-green-text text-darken-3 text-shadow">
        Photographers
    </h3><br>

</div>
<!--- materializecss.com-cards -->
<div class="container">
    <div class="row center-align">
        {% for photographer in photographers %}
        <div class="col s10 m4 offset-s1 photographers-card">
            <div class="card large">
                <div class="card-image">
                    <img src="{{ photographer.photographer_profile_image_URL }}">
                </div>
                <div class="card-content">
                    <p>{{ photographer.category_name }}</p>
                    <h5><strong>{{ photographer.photographer_name }}</strong></h5>
                    <p><strong>Instagram:</strong> {{ photographer.photographer_instagram }}</p><br>

                </div>
                <div class="card-action">
                    <a href="{{ url_for('photographerprofile', photographer_id=photographer._id) }}"
                        class="light-green-text text-darken-3"><strong>View Profile</strong></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
