{% extends "base.html" %}
{% block main_content %}

<h4 class="center-align light-green-text text-darken-3 text-shadow">PHOTOGRAPHERS
</h4>



<!--- materializecss.com/cards -->
<div class="row">
    {% for photographer in photographers %}
    <div class="col s5 m2 offset-s1 offset-m1">
        <div class="card medium">
            <div class="card-image">
                <img src="{{ photographer.photographer_image_URL }}">
            </div>
            <div class="card-content">
                <p>{{ photographer.category_name }}</p>
                <p><strong>{{ photographer.photographer_name }}</strong></p>
                <p>Instagram: {{ photographer.photographer_instagram }}</p><br>

            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
